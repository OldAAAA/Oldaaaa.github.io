    <script>
        $(function () {
            //设置起始日期
            countTime('2021/11/25 0:00', 'day', 'hour', 'minute', 'second');
            var days = $('#day').text();

            // 设置标题
            if (parseInt(days / 365) != 0) {
                $(document).attr("title", "在一起" + parseInt(days / 365) + "年啦");
            } else if (parseInt(days / 30) != 0) {
                $(document).attr("title", "在一起" + parseInt(days / 30) + "个月啦");
            } else
                $(document).attr("title", "在一起" + days + "天,感谢相伴。");

            //设置每一张图片对应的文字
            var says = new Array(
                "在哈尔滨的时光是美好的",
                "这回是冰晶晶的眼睛了~",
                "宝拿着大烟袋一定也很帅吧",
                "龙这个南方人第一次看到小心冰溜子的标语",
                "宝带龙去吃铁锅炖哦，超喜欢的哦",
                "我有一个超能力，超喜欢你",
                "缆车上，我和你穿过松花江",
                "我可爱的宝啊",
                "美丽的冰雪大世界，美丽的人儿",
                "原来手机拍照真的能调到很好的光哦",
                "教堂下你抱着我",
                "灯光下，宝红扑扑的脸蛋真的好诱人诶",
                "牵着你的手真好",
                "宝的拍照技术值得夸",
                "那一刻，我的世界里只有你",
                "我姐说我胡子拉碴的，配不上你，可咋办呀",
                "喜欢的雪人鸭鸭啊",
                "对狗狗最好的你啊",
                "反着穿也好看诶",
                "这幅眼镜配上宝真是绝了",
                "一起包饺子啊，腐乳饺子皮YYDS",
                "互换衣服，我觉得宝好温暖"
            );


            var start = function () {
                var index = 0;
                var rate = 6000;
                $('#say').text(says[(index++) % says.length]);
                var _play = function () {
                    $('#say').hide();
                    $('#say').text(says[(index++) % says.length]);
                    $('#say').fadeToggle();
                    $('#carousel').carousel('next');
                };
                setInterval(_play, rate);
            }();

        });
    </script>
    <script>
        var audio = document.getElementById('music');
         $("#card").bind("touchstart", function bf() {
            if (audio !== null) {
                //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
                //alert(audio.paused);
                if (audio.paused) {
                    audio.play(); //audio.play();// 这个就是播放\
                } else {
                    audio.pause(); // 这个就是暂停
                }
            }
        })
